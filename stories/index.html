<!DOCTYPE html>
<html lang="en" dir="ltr"><head>
	<title>Stories</title>
	<link rel="icon" type="image/svg" href="../assets/images/icon.svg">
	<meta name="description" content="Just some words.">
	<meta name="theme-color" content="#ff3232">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" href="../assets/styles/normalize.css">
	<link rel="stylesheet" href="../assets/styles/style.css">

	<script src="../assets/scripts/insert.js" defer></script>
	<script src="../assets/scripts/search.js" async></script>
	<script src="../assets/scripts/sidebar-extra.js" async></script>
</head>


<body>
	<div id="sidebar-insert"></div>

	<main>
		<h1>Stories.</h1>

		<p>
			Just some words. I'm not very good and I've written a solid chunk
			of these to cope with personal problems, so don't expect anything
			great.
		</p>

		<div id="story-list">
			<!-- $generatedAt$ -->
			$for(data)$
			<div title="Get reading!" class="story-list-item entire-link-target highlight-on-hover">
				<h2 class="story-list-item-title"><a href="$data.link$">$data.title$</a></h2>
				<div class="story-list-item-desc">
					$if(data.description)$$data.description$$else$<em>No description.</em>$endif$
				</div>
			</div>
			$endfor$
		</div>
	</main>
</body>
</html>
