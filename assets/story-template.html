<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>STORY_TITLE</title>
	<link rel="icon" type="image/svg" href="/assets/images/icon.svg">
	<meta name="description" content="STORY_DESCRIPTION">
	<meta name="theme-color" content="#ff3232">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" href="/assets/styles/normalize.css">
	<link rel="stylesheet" href="/assets/styles/style.css">

	<script src="/assets/inserts/insert.js" defer></script>
	<script src="/assets/scripts/search.js" async></script>
	<script src="/stories/warning-manager.js" async class="story-warning-component"></script>
</head>


<body data-searchable data-warning-accept-pending>
	<div id="warning-overlay" class="story-warning-component">
		<h1>! Warning !</h1>
		<h2>This written work may contain the following:</h2>
		
		<ul id="story-warnings-list"></ul>
		
		<div class="warning-spacer"></div>
		
		<button id="warning-accept-button" onclick="onWarningAccept()">
			If you're okay with that, click here to continue
		</button>
		<p>Otherwise, you can go <a href="javascript:history.back()">back</a>.</p>
	</div>

	<div id="sidebar-insert"></div>

	<main>
		<h1 class="splashed-heading" id="title-header"></h1>
		<div id="version-label"></div>

		<div id="body-container"></div>
	</main>
</body>
</html>
